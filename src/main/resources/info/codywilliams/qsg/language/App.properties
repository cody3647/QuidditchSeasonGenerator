tournament.desc.title                 = Using Tournament Editor
tournament.desc.type.title            = \nTournament Type
tournament.desc.type                  = \nSelect the type of tournament.\n\n\
  Straight Round Robin: Every team plays every other team once.\n\n\
  Strait Round Robin (Home and Away): Every team plays every other team twice, once at home and once away.\n\n\
  Hogwarts: Every team (Must be 4 teams) plays every other team once.  Match dates are set (Nov, Feb, May).
tournament.desc.name.title            = \nLeague Name
tournament.desc.name                  = \nEnter the name of the league. It will have Cup and the season year added to it in most outputs.
tournament.desc.matchDays.title      = \nMatch Days and Times
tournament.desc.matchDays            = \nAdd the day of week, time, priority, and count for when matches can occur. Slots are filled\
  in based on priority and there will be up to the count of matches in that slot.\n\n\
  When a round is over, the generator will move to the next week.
tournament.desc.blackout.title    = \nBlackout Dates
tournament.desc.playerSkills          = \nAdd date ranges where matches cannot be played. This will force matches in a round to split around the blackout dates.

