team.desc.playerName.title      = \nPlayer Name
team.desc.playerName            = \nDouble-click on the player's name to edit the name.  Pressing enter will save the changes, escape will discard the changes.\n\n\
  Use the random name button to generate a random name for the player.
team.desc.playerSkills.title    = \nPlayer Skills
team.desc.playerSkills          = \nValid Skill Number: 1-10\n\n\
  Double click on the skill of the player you wish to edit.  Pressing enter will save the changes, escape will discard the changes.\n\n\
  Use the random skills button to generate new numbers for all the player's skills.
